<template name="Recipes">
	{{#if $.Session.get 'newRecipe'}}
		{{> NewRecipe}}
	{{else}}
		<button class="new-recipe">New Recipe</button>
	{{/if}}
	<section class="recipes">
		{{#if Template.subscriptionsReady}} <!-- #13 mentioned -->
			{{#each recipes}}
				{{> Recipe}}
			{{/each}}
		{{else}}
			<p>Loading</p>
		{{/if}}
	</section>
</template>
